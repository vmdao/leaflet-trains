    var onListenerSelected = function (event) {
      fleetTrains.push(event.data.properties);

    var selectedTrains = function (event) {
      var trains = event.data.map(t => t.properties);
      fleetTrains = fleetTrains.concat(trains);
      renderTrains(fleetTrains)
    }

    var renderTrains = function (trains) {
      var html = trains.reduce((current, next) => {
        var li = '<li class="item" data-id="' + next.Id + '">' + next.TrainNo + '</li>';
        current += li;
        return current;
      }, '')

      var ul = document.getElementById('list');
      ul.innerHTML = html;
      setEventListItem();
    }
    var setEventListItem = function () {
      var elements = document.querySelectorAll('.item');
      Array.prototype.forEach.call(elements, element => {
        element.addEventListener('mouseenter', function () {
          var id = this.dataset.id;
          enouvoTrains.controlPopupAsset(id, true);
          console.log('mouseenter:', id);
        })
        element.addEventListener('mouseleave', function () {
          var id = this.dataset.id;
          enouvoTrains.controlPopupAsset(id, false);

      });
